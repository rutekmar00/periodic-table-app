<div class="filter-input-container">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Enter filter"
      [formControl]="filterInput"
    />
  </mat-form-field>
</div>

<ng-container *rxLet="elementsDataSource$; let elements">
  <table mat-table matSort [dataSource]="elements" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th math-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onCellClick(element, 'position')"
      >
        {{ element.position }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th math-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onCellClick(element, 'name')"
      >
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th math-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onCellClick(element, 'weight')"
      >
        {{ element.weight }}
      </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th math-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="onCellClick(element, 'symbol')"
      >
        {{ element.symbol }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['position', 'name', 'weight', 'symbol']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol']"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        <div class="empty-state">
          <h3>No Results Found</h3>
        </div>
      </td>
    </tr>
  </table>
</ng-container>
