<div class="filter-input-container">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Enter filter"
      [formControl]="filterInput"
    />
  </mat-form-field>
</div>

<table
  mat-table
  matSort
  [dataSource]="tableDataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="position">
    <th math-header-cell *matHeaderCellDef mat-sort-header>Position</th>
    <td mat-cell *matCellDef="let element">
      {{ element.position }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th math-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th math-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
    <td mat-cell *matCellDef="let element">
      {{ element.weight }}
    </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th math-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef="let element">
      {{ element.symbol }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['position', 'name', 'weight', 'symbol']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol']"
  ></tr>
</table>
